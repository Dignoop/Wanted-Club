<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <title></title>
  </head>
  <body class="w-full h-screen">
    <section class="w-full h-screen"></section>
    <section class="w-full h-screen flex items-center justify-center gap-5">
      <div class="w-[350px] h-[500px] bg-red-600 box"></div>
      <div class="w-[350px] h-[500px] bg-red-600 box"></div>
      <div class="w-[350px] h-[500px] bg-red-600 box"></div>
    </section>
    <section class="w-full h-screen"></section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
      integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      gsap.from(".box:nth-child(1)", {
        scrollTrigger: {
          trigger: ".box:nth-child(1)",
          scroller: document.body,
          start: "top 75%",
          end: "top 75%",
          markers: true,
        },
        x: -100,
        y: 150,
        opacity: 0,
        ease: "power4.out",
        duration: 1,
      });

      gsap.from(".box:nth-child(2)", {
        scrollTrigger: {
          trigger: ".box:nth-child(2)",
          scroller: document.body,
          start: "top 75%",
          end: "top 75%",
          markers: true,
        },
        x: 0,
        y: 150,
        opacity: 0,
        ease: "power4.out",
        duration: 1,
      });

      gsap.from(".box:nth-child(3)", {
        scrollTrigger: {
          trigger: ".box:nth-child(3)",
          scroller: document.body,
          start: "top 75%",
          end: "top 75%",
          markers: true,
        },
        x: 100,
        y: 150,
        opacity: 0,
        ease: "power4.out",
        duration: 1,
      });
    </script>
  </body>
</html>
